<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="display-4 text-primary fw-bold">
                <i class="fas fa-dragon"></i> Dragon Ball Super
            </h1>
            <p class="lead text-muted">Gestiona tu lista de guerreros Z</p>
        </div>
    </div>

    <div class="row g-4">
        <!-- Formulario para agregar personajes -->
        <div class="col-12 col-lg-5">
            <dragonball-character-add 
                (newCharacter)="dragonballService.onCharacterAdded($event)">
            </dragonball-character-add>
        </div>

        <!-- Lista de personajes -->
        <div class="col-12 col-lg-7">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-list"></i> Lista de Guerreros
                    </h5>
                    <span class="badge bg-light text-dark">{{ dragonballService.characters().length }} guerreros</span>
                </div>
                <div class="card-body">
                    <dragonball-character-list
                        [characters]="dragonballService.characters()"
                        listName="Guerreros Z Registrados"/>
                </div>
            </div>
        </div>
    </div>
</div>
